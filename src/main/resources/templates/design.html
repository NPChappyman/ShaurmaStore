<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
 <head>
 <title>Shava Cloud</title>
 <link rel="stylesheet" th:href="@{/styles.css}" />
 </head>
 <body>
 <h1>Design your Shava!</h1>

 <style>
    /* CSS для изменения цвета текста */
    .validationError {
        color: red; /* Красный цвет для ошибок */
    }

    .success {
        color: green; /* Зеленый цвет для успешных сообщений */
    }
</style>
 <img th:src="@{/img/Shava.jpg}"/>
 <form method="POST" th:object="${shaurma}">
    
    <br/>
    <label for="name">Shaurma's name: </label>
    <input type="text" th:field="*{name}"/>
    <div>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">CC Num Error</span></div>
    <div class="grid">
        <div class="ingredient-group" id="wrap">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br />
            </div>
        </div>

        <div class="ingredient-group" id="protein">
            <h3>Choose your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br />
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Choose your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br />
            </div>
        </div>

        <div class="ingredient-group" id="cheese">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br />
            </div>
        </div>

        <div class="ingredient-group" id="sauce">
            <h3>Choose your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br />
            </div>
        </div>
        
        <button type="submit">Submit</button>
        <span class="validationError"
          th:if="${#fields.hasErrors('ingredients')}"
          th:errors="*{ingredients}">Ingredient Error</span>
        
    </div>
</form>

 </body>
</html>
